<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tusk_1.5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>
<body>
    <header class="header"><h1 class="header__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1></header>
    <main class="main">
        <section class="brands swiper-container swiper">
            <ul class="brands-list swiper-wrapper">
                <li class="brands-list__item  swiper-slide swiper--p1"><button class="brands-list__button swiper--slide button"><img src="img/lenovo.svg" alt="Логотип Lenovo" class="brands-list__image"></button></li>
                <li class="brands-list__item  swiper-slide swiper--p2"><button class="brands-list__button swiper--slide button"><img src="img/samsung.svg" alt="Логотип Samsung" class="brands-list__image"></button></li>
                <li class="brands-list__item  swiper-slide swiper--p3"><button class="brands-list__button swiper--slide button"><img src="img/apple.svg" alt="Логотип Apple" class="brands-list__image"></button></li>
                <li class="brands-list__item swiper-slide"><button class="brands-list__button button"><img src="img/viewsonic.svg" alt="Логотип ViewSonic" class="brands-list__image"></button></li>
                <li class="brands-list__item swiper-slide"><button class="brands-list__button button"><img src="img/bosch.svg" alt="Логотип Borch" class="brands-list__image"></button></li>
                <li class="brands-list__item swiper-slide"><button class="brands-list__button button"><img src="img/hp.svg" alt="Логотип hp" class="brands-list__image"></button></li>
                <li class="brands-list__item swiper-slide"><button class="brands-list__button button"><img src="img/acer.svg" alt="Логотип Acer" class="brands-list__image"></button></li>
                <li class="brands-list__item swiper-slide"><button class="brands-list__button button"><img src="img/sony.svg" alt="Логотип Sony" class="brands-list__image"></button></li>
                <li class="brands-list__item swiper-slide"><button class="brands-list__button button"><img src="img/lenovo.svg" alt="Логотип Lenovo" class="brands-list__image"></button></li>
                <li class="brands-list__item swiper-slide"><button class="brands-list__button button"><img src="img/samsung.svg" alt="Логотип Samsung" class="brands-list__image"></button></li>
                <li class="brands-list__item swiper-slide"><button class="brands-list__button button"><img src="img/apple.svg" alt="Логотип Apple" class="brands-list__image"></button></li>
            </ul>
            <div class="swiper-pagination"></div>
        </section>
        <div class="main__buttons" >
            <button class="content-buttons main__buttons--show-all button" id="showButton">Показать все</button>
        </div>

    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
